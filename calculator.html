		<body>
		
		<input type= "number" 
			id="num1"
			placeholder=number

		<input type= "number"
			id="num2"
			placeholder=number

        <button type="button" onclick="add()">+

        <input type = "output"

         <script>

        function add()

			{
		
			var x = document.getElementById("num1").value;
			
			var y = document.getElementById('num2').value;

             if ((x =="" || y =="") || (x=="" && y==""))
            {

                alert("Dude why arent you putting anything?");

            }

            document.getElementById("result").value = sum;
        
            }

            }

			{

			  if ((x =="" || y =="") || (x=="" && y==""))
        {

         if ((x =="" || y =="") || (x=="" && y==""))
